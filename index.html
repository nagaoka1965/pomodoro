<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #timer-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
        }
        input[type="number"] {
            width: 60%;
            text-align: center;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <div id="timer">25:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseOrResumeTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
        <br>
        <input type="number" id="custom-time" min="1" max="120" placeholder="Min">
        <button onclick="startCustomTimer()">Custom Start</button>
        <!-- 音声ファイルの読み込み -->
        <audio id="alarm-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    </div>

    <script>
        let defaultTime = 25 * 60; // 25 minutes in seconds
        let timeLeft = defaultTime;
        let isRunning = false;
        let isPaused = false;
        let timerInterval;

        function startTimer() {
            clearExistingTimer();
            timeLeft = defaultTime;
            startCountdown();
        }

        function startCustomTimer() {
            clearExistingTimer();
            const customMinutes = document.getElementById('custom-time').value;
            if (customMinutes) {
                timeLeft = customMinutes * 60;
                startCountdown();
            }
        }

        function clearExistingTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
        }

        function startCountdown() {
            isRunning = true;
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    playAlarm();
                    alert("Time's up!");
                }
            }, 1000);
        }

        function pauseOrResumeTimer() {
            if (!isRunning) return;

            if (isPaused) {
                startCountdown();
            } else {
                clearInterval(timerInterval);
            }
            isPaused = !isPaused;
        }

        function resetTimer() {
            clearExistingTimer();
            timeLeft = defaultTime;
            updateTimerDisplay(timeLeft);
        }

        function playAlarm() {
            const alarmSound = document.getElementById('alarm-sound');
            alarmSound.currentTime = 0;
            alarmSound.play().catch(error => console.error("音声の再生に失敗しました:", error));
        }

        function updateTimerDisplay(time) {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    </script>
</body>
</html>
